<mat-toolbar color="primary">
  <span>KMS</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<form [formGroup]="petForm" class="container mt-5">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Pet Name</mat-label>
        <input matInput type="text" placeholder="Ex. Kelly" formControlName="petName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput type="number" placeholder="____" formControlName="petAge">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Date Of Add</mat-label>
        <input matInput type="text" placeholder="01-Jan-2000" formControlName="dateOfAdd">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Date Of Exit</mat-label>
        <input matInput type="text" placeholder="01-Jan-2000" formControlName="dateOfExit">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="petGender">
        <mat-label><b>Pet Gender</b></mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="others">Others</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="row mt-3">
      <mat-form-field appearance="outline">
        <mat-label>Pet Category</mat-label>
        <mat-select formControlName="petCategory">
          <mat-option *ngFor="let val of petCategory" [value]="val">{{val}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Pet Routine</mat-label>
        <mat-select formControlName="petRoutine">
          <mat-option *ngFor="let value of routine" [value]="value">{{value}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Pet Food</mat-label>
        <input matInput type="text" placeholder="Ex. Cooked Carrots" formControlName="petFood">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Pet Diet Routine</mat-label>
        <mat-select formControlName="petDietRoutine">
          <mat-option *ngFor="let value of dietRoutine" [value]="value">{{value}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-label><b>Pet Dose:</b></mat-label>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Dose Type</mat-label>
        <mat-select formControlName="petDose">
          <mat-option *ngFor="let value of doseType" [value]="value">{{value}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Pet Dose Routine</mat-label>
        <mat-select formControlName="petDoseRoutine">
          <mat-option *ngFor="let value of doseRoutine" [value]="value">{{value}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-action>
    <button mat-raised-button type="button" style="margin-left: 25px; width: 40%;margin-bottom: 10px;" (click)="cancel()">Cancel</button>
    <button mat-raised-button type="button" style="margin-left: 10px;width: 40%;margin-bottom: 10px;" (click)="onSubmit()" color="primary">Save</button>
  </div>
</form>
