<mat-toolbar color="primary">
  <span>Crud Application</span>
  <span class="example-spacer"></span>
<button mat-raised-button (click)="openAddEditDialog()">Add Students</button>
</mat-toolbar>



<div class="main-body">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> FName </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> LName </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> DOB </th>
    <td mat-cell *matCellDef="let element"> {{element.dob | date}} </td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

      <!-- Symbol Column -->
  <ng-container matColumnDef="degree">
    <th mat-header-cell *matHeaderCellDef> Deg </th>
    <td mat-cell *matCellDef="let element"> {{element.degree}} </td>
  </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="semester">
        <th mat-header-cell *matHeaderCellDef> Sem </th>
        <td mat-cell *matCellDef="let element"> {{element.semester}} </td>
      </ng-container>

           <!-- Symbol Column -->
  <ng-container matColumnDef="cnic">
    <th mat-header-cell *matHeaderCellDef> CNIC </th>
    <td mat-cell *matCellDef="let element"> {{element.cnic}} </td>
  </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="fatherName">
        <th mat-header-cell *matHeaderCellDef> FName </th>
        <td mat-cell *matCellDef="let element"> {{element.fatherName}} </td>
      </ng-container>


       <!-- Symbol Column -->
       <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openEditDialog(element)" aria-label="Example icon button with a home icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteStudents(element.id)" aria-label="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
